{% extends "base.html" %}

{% block title %}Verifikasi OTP{% endblock %}

{% block content %}
<h1>ðŸ”‘ Verifikasi OTP</h1>
<h2>Masukkan Kode OTP</h2>

<div class="user-info">
    <span>Email: <strong>{{ email }}</strong></span>
</div>

<form method="POST" action="{{ url_for('verify_otp', email=email) }}">
    <div class="form-group">
        <label for="otp">Kode OTP (6 digit):</label>
        <input type="text" id="otp" name="otp" required 
               pattern="[0-9]{6}" maxlength="6"
               placeholder="123456">
    </div>
    
    <button type="submit">Verifikasi</button>
</form>

<div class="info-text">
    <p>Kode OTP berlaku selama 5 menit</p>
    <p><a href="{{ url_for('login') }}" style="color: #667eea;">Kembali ke Login</a></p>
</div>
{% endblock %}
