<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kalkulator Lingkaran{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }
        
        h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #2c3e50;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #34495e;
        }
        
        button:active {
            background: #1a252f;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }
        
        .flash.success {
            background: #f0f9ff;
            color: #0c5460;
            border-left-color: #28a745;
        }
        
        .flash.error {
            background: #fff5f5;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .result-box {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 500;
            color: #666;
        }
        
        .result-value {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }
        
        .user-email {
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }
        
        .logout-link {
            color: #dc3545;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .logout-link:hover {
            text-decoration: underline;
        }
        
        .info-text {
            text-align: center;
            color: #777;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .info-text a {
            color: #2c3e50;
            text-decoration: none;
        }
        
        .info-text a:hover {
            text-decoration: underline;
        }
        
        .otp-display {
            background: #fffbf0;
            border: 1px solid #e6d5a8;
            color: #856404;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if get_flashed_messages() %}
        <div class="flash-messages">
            {% for message in get_flashed_messages() %}
            <div class="flash {{ 'success' if 'berhasil' in message.lower() or 'OTP Anda' in message else 'error' }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
